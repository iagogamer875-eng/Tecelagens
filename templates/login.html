<!DOCTYPE html>
<html lang="pt-BR" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin | A Trama dos Fios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('darkMode') === 'true' ||
            (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 flex items-center justify-center h-screen font-sans">
    <main class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-slate-800 rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Acesso Administrativo</h1>
            <p class="text-gray-600 dark:text-gray-400">Infográfico: A Trama dos Fios</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="{% if category == 'danger' %} bg-red-100 border-red-500 text-red-700 dark:bg-red-900/20 dark:border-red-500/50 dark:text-red-300 {% else %} bg-sky-100 border-sky-500 text-sky-700 dark:bg-sky-900/20 dark:border-sky-500/50 dark:text-sky-300 {% endif %} border-l-4 p-4 rounded-md"
            role="alert">
            <p class="font-medium">{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            {{ form.hidden_tag() if form }}
            <div>
                <label for="username"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Usuário</label>
                <input id="username" name="username" type="text" required autofocus
                    class="mt-1 block w-full px-4 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 dark:focus:ring-offset-slate-800 transition">
            </div>
            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
                <input id="password" name="password" type="password" required
                    class="mt-1 block w-full px-4 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 dark:focus:ring-offset-slate-800 transition">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 dark:focus:ring-offset-slate-800 transition-colors disabled:opacity-50">
                    Entrar
                </button>
            </div>
        </form>
        <div class="text-center text-sm text-gray-500 dark:text-gray-400">
            <a href="{{ url_for('index') }}"
                class="font-medium text-sky-600 hover:text-sky-500 dark:text-sky-400 dark:hover:text-sky-300 transition-colors">&larr;
                Voltar ao infográfico</a>
        </div>
    </main>
</body>

</html>
